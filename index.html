<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./models/console.css">
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>

    <title>Paul Tisserant</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
    </style>
</head>


    <div id="container">
        <button class="exit" id="exit">X</button>
        <main class="main">
            <p class="console">
                <span>Social Network Terminal</span>
                <br>
                <span id="separator">____________________________________________</span>
                <br>
                <span id="caption">~/home$</span>
                <span id="cursor"></span>
            </p>
        </main>
        <footer class="footer">
            <input type="text" id="user-caption" value="" placeholder="your command ..." />

        </footer>
    </div>



    <div id="here">

    </div>



    <div class="progressBarContainer" id="progressBarContainer">
        <div class="content">
            <h3>Bienvenue sur mon portfolio</h3>
        </div>
        <div class="content2">
            <p>Vous allez entrer dans un environnement qui me correspond, vous pourrez</p>
        </div>

        <div class="content4">
           <p>interragir avec certains objets (écrans, CV, guitare, en cours ...) </p> 
        </div>
        

        <div class="content3">
            <p>(En cours de développement)</p>
        </div>
        
        <div class="container">
            <div class="center">
                <div class="bouton">
                    <a id="newBtn">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      Enter
                    </a>
                </div>
            </div>
        </div>
        <label for="progressBar" id="progressLabel">Loading...</label>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <script>

        

        function write() {

            const userText = document.getElementById("user-caption").value;
            const inputs = document.getElementById("caption");

            userText.values = ' ';
            const printCharByChar = (input) => {
                let count = 0;
                let printInterval = setInterval(() => {
                    if (input.length > count)
                        inputs.innerText += input[count++];
                    else
                        clearInterval(printInterval);
                }, 30);
            }

            switch(userText) {
                case 'github':
                    window.location.href = "https://github.com/PaulTisserant";
                    break;

                case 'instagram':
                    window.location.href = "https://www.instagram.com/paul_tisserant/";
                    break;

                case 'linkedin':
                    window.location.href = "https://www.linkedin.com/in/paul-tisserant-a23340228/";
                    break;

                case 'help':
                    printCharByChar("/home$ All commands enabled: github, instagram, linkedin");
                    break;

                case 'quit':
                    document.getElementById('container').style.zIndex = "0";
                    break;
                default :
                    printCharByChar("Command not found: type 'help' to see all commands ");
            }

            //print characters one by one with 30ms delay
            inputs.innerText = "";

        }

        document.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                write();
                document.getElementById('user-caption').value = "";
            }
        });
    </script>

<body>
<script type="module" src="bundle.js"></script>
</body>
</html>
